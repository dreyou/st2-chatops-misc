---
    chain:
        -
            name: "c1"
            ref: "core.remote"
            params:
                hosts: "hostname"
                username: "username"
                password: "password"
                cmd: "[[ `tail -100 /opt/apache-tomcat-7.0.57/logs/catalina.out | grep -i SEARCHWORD | wc -l` -gt 10 ]]"
            on-success: "c3"
        -
            name: "c3"
            ref: "hubot.post_message"
            params:
                message: "Too many SEARCHWORD messages in log file"
                channel: "general"
    default: "c1"
